  <section>
    <div class="container">
      <header>
        <h1>Contacto</h1>
      </header>
      <form class="row g-3 needs-validation" novalidate>
        <div class="col-md-12 position-relative">
          <label for="validationTooltip01" class="form-label">¿Como nos encontrastes?</label>
          <select class="form-select" id="validationTooltip04" required>
            <option selected disabled value=""></option>
            <option>Familiares</option>
            <option>Facebook</option>
            <option>Tiktok</option>
          </select>
          <div class="invalid-tooltip">
            Please select a valid state.
          </div>
        </div>
        <div class="col-md-12 position-relative">
          <label for="validationTooltip02" class="form-label">¿Cúal es su nombre y apellido?</label>
          <input type="text" class="form-control" id="validationTooltip03" required>
          <div class="invalid-tooltip">
            Please provide a valid city.
          </div>
        </div>
        <div class="col-md-12 position-relative">
          <label for="validationTooltip03" class="form-label">¿Cúal es su correo?</label>
          <input type="email" class="form-control" id="validationTooltip03" required>
          <div class="invalid-tooltip">
            Please provide a valid city.
          </div>
        </div>
        <div class="col-md-12 position-relative">
          <label for="validationTooltip04" class="form-label">¿Dé donde nos escribes?</label>
          <input type="email" class="form-control" id="validationTooltip03" required>
          <div class="invalid-tooltip">
            Please provide a valid city.
          </div>
        </div>
        <div class="col-md-12 position-relative">
          <label for="validationTooltip05" class="form-label">¿Cúal es tu numero?</label>
          <input type="tel" class="form-control" id="validationTooltip03" required>
          <div class="invalid-tooltip">
            Please provide a valid city.
          </div>
        </div>
        <div class="mb-12">
          <label for="exampleFormControlTextarea1" class="form-label">Por favor dinos en que podemos ayudarte</label>
          <textarea class="form-control" id="exampleFormControlTextarea1" required rows="3"></textarea>
        </div>
        <div class="col-12">
          <button class="btn btn-danger" data-bs-toggle="modal" data-bs-target="#modal1" type="submit">Enviar</button>
        </div>
      </form>
      <div id="modal1" class="modal fade">
        <div class="modal-dialog">
          <div class="modal-content">
            <div class="modal-body">

            </div>
          </div>
        </div>
      </div>
    </div>
  </section>
